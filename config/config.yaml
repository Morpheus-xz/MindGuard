project:
  name: MindGuard
  version: "2.0"

paths:
  data_raw: data/raw
  data_processed: data/processed
  embeddings: data/embeddings
  models: models
  mlruns: mlruns

database:
  sqlite_path: data/mindguard.db
  chroma_path: data/chroma_db
  chroma_collection: mindguard_sessions

preprocessing:
  max_text_length: 512
  min_text_length: 10
  remove_urls: true
  remove_mentions: true
  lemmatize: true
  keep_emotional_words:
    - alone
    - hopeless
    - tired
    - worthless
    - empty
    - numb
    - anxious
    - scared
    - overwhelmed
    - depressed
    - sad
    - afraid
    - worried
    - exhausted
    - helpless

bert:
  model_name: bert-base-uncased
  max_length: 256
  batch_size: 8
  learning_rate: 2.0e-5
  epochs: 4
  warmup_steps: 100
  weight_decay: 0.01
  num_labels: 3
  label_map:
    0: Low
    1: Medium
    2: High

lstm:
  sequence_length: 30
  hidden_size_1: 64
  hidden_size_2: 32
  dropout: 0.3
  learning_rate: 0.001
  epochs: 50
  batch_size: 32
  forecast_days: 7
  min_sessions_required: 7

embeddings:
  model_name: all-mpnet-base-v2
  dimension: 768

similarity:
  top_k: 3
  min_score_threshold: 0.5

risk_thresholds:
  low_max: 0.4
  medium_max: 0.7

mlflow:
  tracking_uri: mlruns
  experiment_name: mindguard_v2